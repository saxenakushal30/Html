<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="/contact-me">
        <label for="email">Username:</label>
        <input type="text"id="email" placeholder="email" required="true";

        <label for="user_password">Username:</label>Password:</label>
        <input id="user_password" type="password"><br><hr>
        <input type="submit">
    </form>
    
</body>
</html>
